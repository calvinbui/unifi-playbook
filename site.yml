---
- hosts: all
  become: true
  pre_tasks:
    - name: Update apt cache.
      apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false
      when: ansible_os_family == 'Debian'
  roles:
    - calvinbui.ansible_apt
    - calvinbui.ansible_java
    - calvinbui.ansible_mongodb
    - calvinbui.ansible_unifi
    - calvinbui.ansible_acme_certificates
