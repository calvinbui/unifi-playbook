---
- hosts: all
  become: true
  pre_tasks:
    - name: Update apt cache.
      apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false
      when: ansible_os_family == 'Debian'
  roles:
    - calvinbui.ansible_docker
    - calvinbui.ansible_pip
    - calvinbui.ansible_unifi_docker
